    <section class="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Contact</h2>
                </div>
            </div>
            <!-- coordonnées -->
            <div class="row">
                <div class="col-md-6">
                    <div class="coordonnees">
                        <h3>PHOENIX PARIS</h3>
                        <p><i class="fas fa-mobile-alt"></i> Numéro : +33 1 00 00 00 00</p>
                        <p><i class="fas fa-map-marker-alt"></i> Adresse : <a href="#" data-toggle="modal"

                        <p><i class="fas fa-at"></i>E-mail : phoenixarinfo@gmail.com</p>
                    </div>

                    <!-- icons social -->
                    <div class="social">
                        <ul>
                            <li><a href="https://facebook.com/phoenixarinfo/" rel="noreferrer" target="_blank" class="btn"><i

                            <li><a href="https://twitter.com/Phoenix82337484/" rel="noreferrer" target="_blank" class="btn"><i

                        </ul>
                    </div>
                </div>

                <!-- google-map -->
                <div class="col-md-6">
                    <div class="boutique">
                        <img src="./images/boutique-phoenix.jpg" alt="Façade de la boutique">
                    </div>
                </div>
            </div>
            <!--Titre Pré-commande -->
            <div class="row">
                <div class="col-md-12">
                    <h2>Pré-commande</h2>
                </div>
            </div>

            <!-- formulaire -->
            <form>
                <div class="row">

                    <div class="col-md-6">
                        <label for="firstname">Prénom *</label>
                        <input id="firstname" type="text" name="firstname" class="form-control" placeholder="Votre Prénom"
                            rows="2">
                        <p class="comments"></p>
                    </div>

                    <div class="col-md-6">
                        <label for="name">Nom *</label>
                        <input id="name" type="text" name="name" class="form-control" placeholder="Votre Nom" rows="2">
                        <p class="comments"></p>
                    </div>

                    <div class="col-md-6">
                        <label for="email">Email *</label>
                        <input id="email" type="text" name="email" class="form-control" placeholder="Votre Email" rows="2">
                        <p class="comments"></p>
                    </div>

                    <div class="col-md-6">
                        <label for="phone">Téléphone *</label>
                        <input id="phone" type="tel" name="phone" class="form-control" placeholder="Votre Téléphone"
                            rows="2">
                        <p class="comments"></p>
                    </div>

                    <div class="col-md-12">
                        <label for="message">Message *</label>
                        <textarea id="message" name="message" class="form-control" placeholder="Votre Message"
                            rows="3"></textarea>
                        <p class="comments"></p>
                    </div>

                    <div class="col-md-6">
                        <p><strong>* Ces informations sont requises.</strong></p>
                    </div>

                    <div class="col-md-6">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="defaultUnchecked">
                            <label class="custom-control-label" for="defaultUnchecked">Je ne suis pas un
                                robot</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
